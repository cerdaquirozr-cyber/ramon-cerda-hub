name: Deploy to GitHub Pages

on:
  # Ejecuta en push a main
  push:
    branches: [ "main" ]

  # Permite correr manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para desplegar
permissions:
  contents: read
  pages: write
  id-token: write

# Cancela runs anteriores si hay nuevos pushes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Si tienes React/Vite u otro framework que necesite build, agrega aquí:
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build
      #   run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Cambia esto si tu HTML está en otra carpeta (ej: build, dist, public)
          path: '.'   # ← raíz, porque tienes index.html directo

  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
