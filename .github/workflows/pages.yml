name: Desplegar sitio en GitHub Pages

# Disparadores (qué eventos inician este flujo)
on:
  push:
    branches: ["main"] # Ejecutar al hacer push a la rama 'main'
  workflow_dispatch: # Permite ejecutar el flujo manualmente desde la interfaz

# Configuración de permisos para el token de GitHub
permissions:
  contents: read
  pages: write      # Necesario para desplegar en GitHub Pages
  id-token: write   # Necesario para verificar el despliegue

# Permite que las ejecuciones consecutivas se cancelen si hay cambios nuevos
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Pages
        uses: actions/configure-pages@v4

      - name: Subir artefacto (Build)
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Ruta a los archivos estáticos (ej. ., ./dist, ./build)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Acción oficial de despliegue
        
